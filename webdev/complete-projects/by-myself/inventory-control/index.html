<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body class="light">
    <div id="app-container">
        <header>
            <h1>Inventory</h1>
            <button id="switch-theme"><i class="fa-regular fa-moon"></i></button>
        </header>
        <form id="item-form" autocomplete="off">
            <p>Add to inventory: </p>
            <div class="form-control">
                <input id="name-input" type="text" placeholder="Item's name" required>
                <input id="minimum-input" type="number" placeholder="Minimum" required>
                <input id="quantity-input" type="number" placeholder="Quantity" required>
                <button class="btn" id="add-item-btn" type="submit">Add Item</button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edit the item: </p>
            <div class="form-control">
                <input id="edit-name-input" type="text">
                <input id="edit-minimum-input" type="number">
                <input id="edit-quantity-input" type="number">
                <div id="edit-buttons">
                    <button class="btn" id="confirm-edit" type="submit"><i class="fa-solid fa-check"></i></button>
                    <button class="btn" id="cancel-edit"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
        </form>

        <div id="item-list"></div>
    </div>
</body>
</html>
