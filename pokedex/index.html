<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon-16x16.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <img src="#" alt="Pokemon image" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="poke-number"></span> -
            <span class="poke-name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="imgs/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
</html>
