<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="eventDescription">
        <div id="disclaimer">
                <h2>InDecor</h2>
                <p class="aboutEvent">
                    Um evento para revolucionar sua criatividade
                </p>
                <p>
                    Data do Evento:
                </p>
                <p class="eventDate">
                    Domingo, 28 de Maio, apartir das 14h
                </p>
        </div>
        <div id="subscriptionForm">
            <p>
                Preencha o formulário para receber detalhes do evento
            </p>
            <form>
                <div class="formGroup">
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome"/>
                <div class="formGroup">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Digite seu melhor email">
                </div>
                </div>
                <div class="formGroup">
                    <label for="phone">Telefone: </label>
                    <input type="text" name="phone" id="phone" placeholder="Número de Whatsapp">
                </div>
                <div class="formGroup">
                    <label for="interest">Principal Interesse</label>
                    <select name="interest" id="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartment">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="garden">Jardins</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
            </form>
        </div>
    </header>
</body>
</html>
